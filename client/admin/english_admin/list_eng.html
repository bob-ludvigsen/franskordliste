<template name="listeng">

         <div class="row">
             <div class="col-md-6">
                 <div class="grey-background">
                     <div class="input-group">

                         <input type="text" class="form-control search-input-filter width-search" value="{{setTacticFilter}}"
                                placeholder="Søg engelsk eller dansk ord">
                         <div class="input-group-btn">
                             <button type="submit" class="btn btn-success" disabled="disabled"><span class="glyphicon glyphicon-search"></span></button>
                             <button type="submit" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span></button>

                         </div>
                     </div>

</div>

         </div>

             <div class="col-md-6">
                 <button type="button" class="btn btn-success opret-nyt">Nyt ord!</button>

             </div>



         </div>

    <div class="results-wrapper">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Redigering</th>
                    <th>Dansk</th>
                    <th>Engelsk</th>
                    <th>Engelsk forkortelse</th>
                    <th>Dansk forkortelse</th>

                </tr>

                </thead>
                <tbody>

                {{#each words}}
                    <tr>
                        <td>

                            <a href="#"  id="deletetactic">Slet</a><br/>
                            <a href="{{pathFor 'edit_english'}}" id="editenglish">Rediger</a>



                        </td>

                        <td>{{value}}</td>
                        <td>{{engelsk}}</td>
                        <td>{{fork_uk}}</td>
                        <td>{{fork_da}}</td>

                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
