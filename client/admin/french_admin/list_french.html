    <div class="results-wrapper">

                    <th>Ukategori 3</th>

                </tr>

                </thead>
                <tbody>
                {{> esInput index="wordsdk" reactive="false"   placeholder="Indtast dansk ord..." }}

                <div>Søg Dansk - Fransk</div>
                {{#esEach index="wordsdk"}}
                    <tr>
                        <td>
                            <a href="#"  id="deletefrench">Slet</a><br/>
                            <a href="{{pathFor 'edit_french'}}" id="editfrench">Rediger</a>
                        </td>
                        <td>{{DK}}</td>
                        <td>{{FR}}</td>
                        <td>{{DKForkortelse}}</td>
                        <td>{{FRForkortelse}}</td>
                        <td>{{Kategori}}</td>
                        <td>{{Ordklasse}}</td>
                        <td>{{Ejefald}}</td>
                        <td>{{Flertal}}</td>
                        <td>{{Ejefald}}</td>
                        <td>{{Ukategori1}}</td>
                        <td>{{Ukategori2}}</td>
                        <td>{{Ukategori3}}</td>
                    </tr>
                {{/esEach}}
                </tbody>
            </table>
        </div>
    </div>
