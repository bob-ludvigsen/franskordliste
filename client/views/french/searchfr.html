
<template name="searchfr">

    <div class="page-header">
        <h1>Fransk - dansk <small>ordliste</small></h1>
    </div>
    <p>Din søgning giver: {{total}} resultater</p>

 <!--   {{> esInput index="wordsfr" reactive=false placeholder="Indtast fransk ord..." }}
    <div>Søg Fransk - Dansk</div>-->

    <b><p>Søg på franske ord og forkortelser</p></b>
    <div class="grey-background">
        <div class="input-group">

            {{> esInput index="wordsfr"  class="form-control empty"  reactive="false"  placeholder="Indtast fransk ord eller forkortelse..." }}
            <div class="input-group-btn">
                <button type="submit" class="btn btn-success" disabled="disabled"><span class="glyphicon glyphicon-search"></span></button>
                <button type="submit" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span></button>

            </div>
        </div>
    </div>


    <div class="results-wrapper">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Fransk</th>
                    <th>Dansk</th>
                    <th>FR fork</th>
                    <th>DK fork</th>
                </tr>

                </thead>
                <tbody>

                {{#esEach index="wordsfr"}}
                    <tr>
                        <td>{{FR}} ({{Ordklasse}})</td>
                        <td>{{DK}}</td>
                        <td>{{FRForkortelse}}</td>
                        <td>{{DKforkortelse}}</td>
                    </tr>
                {{/esEach}}
                </tbody>
            </table>
        </div>
    </div>

    {{> esLoadMoreButton index="wordsfr" content="Hent flere.."}}

{{#ifEsInputIsEmpty index="wordsfr"}}


        <h1>Vejledning</h1>

    <div class="row">
        <div class="col-md-6">

            <p>
                Denne online udgave af Dansk-Fransk og Fransk-Dansk Militær Ordliste er lavet på basis af 5.
                reviderede
                papirudgave af samme publikation og er resultatet af lektor Pierre Hyllesteds mangeårige forskning i
                og læsning
                af militærfaglig litteratur samt undervisning på officersskolerne og Forsvarsakademiet.
            </p>

            <p>
                Ordlisten er først og fremmest at betragte som et praktisk redskab for forsvaret som helhed – både i
                forbindelse
                med læsning af fransksproget faglitteratur og i de praktiske situationer, hvor danske væbnede
                styrker
                samarbejder direkte med fransksproget personel eller opererer i fransktalende områder.
            </p>

            <p>
                En del civile gloser, der anvendes i militær sammenhæng, er medtaget, da det tilstræbes at dække
                ordforråd, der
                er nødvendigt under internationale fredsbevarende og fredsskabende operationer samt humanitære
                aktioner.
            </p>

            <p>
                Eventuelle bemærkninger, forslag til ændringer, tilføjelser eller forbedringer modtages gerne fra
                brugerne og
                kan sendes til isk-et01@fak.dk
            </p>

            <p> <b>PRÈFACE</b></p>

              <p>  La présente cinquième édition revisée et augmentée du Vocabulaire Français – Danois, élaborée par Pierre Hyllested, maître de conférences,
                  est le resultat de nombreuses années de recherches, de lecture de documentation militaire et d’enseignement du langage militaire français
                  dans les Écoles royales militaires et au Collège interarmées de défense.</p>

              <p>On y trouvera, outre des vocables spécifiquement militaires, également des mots civils servant dans des contextes militaires,
                  l’objectif étant de couvrir un vocabulaire nécessaire durant des opérations internationales en territoires francophones ainsi qu’en collaboration
                  avec du personnel militaire francophone.
            </p>


        </div>
        <div class="col-md-6">
            <p><b> Følgende forkortelser og signaturer er anvendt:</b></p>

            <p>f femininum</p>

            <p>m maskulinum</p>

            <p>sing singularis (ental)</p>

            <p>pl pluralis (flertal)</p>

            <p>adj adjektiv (tillægsord)</p>

            <p>adv adverbium (biord)</p>

            <p>præp præposition (forholdsord)</p>

            <p>1. verbum (udsagnsord, 1. regelmæssig bøjning)</p>

            <p>2. verbum (udsagnsord, 2. regelmæssig bøjning)</p>

            <p>3. verbum (udsagnsord, 3. regelmæssig bøjning)</p>

            <p>U verbum (udsagnsord, uregelmæssig bøjning)</p>

            <p>* omtrentlig oversættelse til det pågældende sprog</p>
        </div>
    </div>

    {{/ifEsInputIsEmpty }}

    {{#ifEsIsSearching index="wordsfr"}}
        <div>Henter data...</div>
        {{> spinner}}


    {{/ifEsIsSearching}}

    {{#ifEsHasNoResults index="wordsfr"}}
        <div class="no-results">Beklager, men det kan jeg ikke finde til dig!</div>
    {{/ifEsHasNoResults}}
 </template>
