
<template name="searchfr">
    {{> esInput index="wordsfr" placeholder="Indtast fransk ord..." }}

{{#ifEsInputIsEmpty index="wordsfr"}}
        <div>SÃ¸g Fransk - Dansk</div>
{{else}}
    <div class="results-wrapper">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Fransk</th>
                    <th>Dansk</th>
                    <th>FR fork</th>
                    <th>DK fork</th>
                </tr>

                </thead>
                <tbody>
                {{#esEach index="wordsfr"}}
                    <tr>
                        <td>{{FR}}</td>
                        <td>{{DK}}</td>
                        <td>{{FRForkortelse}}</td>
                        <td>{{DKforkortelse}}</td>
                    </tr>
                {{/esEach}}
                </tbody>
            </table>
        </div>
    </div>

    {{> esLoadMoreButton index="wordsfr"}}

    {{/ifEsInputIsEmpty}}

    {{#ifEsIsSearching index="wordsfr"}}
        <div>Henter data...</div>
        {{> spinner}}


    {{/ifEsIsSearching}}

    {{#ifEsHasNoResults index="wordsfr"}}
        <div class="no-results">Beklager, men det kan jeg ikke finde til dig!</div>
    {{/ifEsHasNoResults}}
 </template>
